<div style="width: 600px; float: left;">
<h1>Location</h1>
<form class="form-horizontal" role="form" ng-submit="entryLocationSearch()">
<div class="form-group">
    <div class="col-sm-10">
        <input type="text" ng-model="search.country" class="form-control" id="country" placeholder="Location Country"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-10">
        <input type="text" ng-model="search.state" class="form-control" id="state" placeholder="Location State"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-10">
        <input type="text" ng-model="search.address" class="form-control" id="address" placeholder="Location Address"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Search"/>
    </div>
</div>
</form>

<h3>Search Results</h3>
<table class="table locationstable">
    <tr>
        <td>Name</td>
        <td>Address</td>
        <td></td>
    </tr>
    <tr ng-repeat="location in locations">
        <td>{{location.name}}</td>
        <td>{{location.address}}</td>
        <td><a class="btn btn-primary" ui-sref="checkinLocation({id:location.id})">Checkin</a></td>
    </tr>
</table>
</div>

<div style="width: 600px; margin-left: 620px;">
<h1>Account</h1>
<form class="form-horizontal" role="form" ng-submit="entryAccountLogin()">

<div>
    <div class="col-sm-10">
        <input type="text" ng-model="account.userId" class="form-control" id="userId" placeholder="Email or Phone Number"/>
    </div>
</div>

<div>
    <div class="col-sm-10">
        <input type="text" ng-model="account.password" class="form-control" id="password" placeholder="Password"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    	<button ng-click="entryAccountRegister(account)">Register</button>
        <input type="submit" class="btn btn-primary" value="Login"/>
    </div>
</div>
</form>
</div>
