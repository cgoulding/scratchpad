<div class="form-group">
    <label for="title" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.firstName" class="form-control" id="firstName" placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.lastName" class="form-control" id="lastName" placeholder="Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.address" class="form-control" id="address" placeholder="Customer Address"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Date Of Birth</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.dateOfBirth" class="form-control" id="dateOfBirth" placeholder="Location Server"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.email" class="form-control" id="email" placeholder="Email"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
