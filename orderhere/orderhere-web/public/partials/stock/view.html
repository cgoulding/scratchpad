<table class="table stocktable">
    <tr>
        <td><h3>Details for {{stock.name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{stock.name}}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{stock.description}}</td>
    </tr>
    
    <tr ng-repeat="item in stock.items">
    	<td>{{item.name}}</td>
    	<td>
        	<a class="btn btn-primary" ui-sref="viewItem({id:item.id})">View</a>
		</td>
	</tr>
</table>

<div>
    <a class="btn btn-primary" ui-sref="editStock({id:stock.id})">Edit</a>
</div>
