<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="location.name" class="form-control" id="name" placeholder="Location Name"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="location.address" class="form-control" id="address" placeholder="Location Address"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Location Server</label>
    <div class="col-sm-10">
        <input type="text" ng-model="location.server" class="form-control" id="director" placeholder="Location Server"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
