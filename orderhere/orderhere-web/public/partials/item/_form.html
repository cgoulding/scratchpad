<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
    	<input type="hidden" ng-model="stock.id" id="stockId"/>
        <input type="text" ng-model="item.name" class="form-control" id="name" placeholder="Stock Item Name"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="item.description" class="form-control" id="description" placeholder="Stock Item Description"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
        <input type="text" ng-model="item.category" class="form-control" id="category" placeholder="Stock Item Category"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="item.price" class="form-control" id="price" placeholder="Stock Item Price"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
